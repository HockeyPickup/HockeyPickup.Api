name: Build, Test, Cover, Deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  tag_version:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Bump version and push tag
      uses: anothrNick/github-tag-action@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        REPO_OWNER: HockeyPickup
        DEFAULT_BUMP: patch

  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore
        run: |
          dotnet restore
          dotnet tool restore

      - name: Fixups
        run: |
          git fetch --tags
          git update-index --chmod=+x ./scripts/*
          chmod +x ./scripts/*
          # ./scripts/update-git.sh

      - name: Versions
        run: |
          dotnet --version
          git --version
          az --version
          bash --version

        # This step is necessary because during the build step, the bash -c invoke of build-version.vbs fails.
      - name: Run Build Version Script
        run: bash -c ./scripts/build-version.sh
        shell: bash

      - name: Build Debug Version
        run: dotnet build --no-restore

      - name: Test
        shell: pwsh
        run: |
          ./scripts/RunTests.ps1 -ci true

      - name: Publish Coverage to Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: HockeyPickup.Api.Tests/TestResults/coverage.info

      - name: Build Release Version
        run: dotnet build --configuration Release

      - name: Publish Artifact
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Deploy to Azure WebApp
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'HockeyPickupApi'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_96F26ADF16CB43838E665B91D02A7B1A }}
          package: .
